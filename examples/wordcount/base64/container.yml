name: base64
version: 1.0.0
kind: compute

dependencies:
  - python3
  - python3-yaml

files:
  - run.py

entrypoint:
  kind: task
  exec: run.py

actions:
  'decode':
    command:
      args:
        - decode
    pattern:
      postfix: decoded
    input:
      - type: string
        name: input
    output:
      - type: string
        name: output

  'encode':
    command:
      args:
        - encode
    pattern:
      postfix: encoded        
    input:
      - type: string
        name: input
    output:
      - type: string
        name: output